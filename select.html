<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <label for="color">What is your favourite color</label>
    <select id="color" name="values">
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
    </select>

    <fieldset>
        <legend>Select your favourite meal</legend>
        <div>
            <input id="breakfast" type="radio" name="favouriteMeal" value="meal1" />
            <label for="breakfast">Breakfast</label>
            <input id="lunch" type="radio" name="favouriteMeal" value="meal2" />
            <label for="lunch">Lunch</label>
            <input id="dinner" type="radio" name="favouriteMeal" value="meal3" />
            <label for="dinner">Dinner</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Which meal do you enjoy</legend>
        <div>
            <input id="breakfast1" type="checkbox" name="favouriteMeal1" value="meal1" />
            <label for="breakfast1">Breakfast</label>
            <input id="lunch2" type="checkbox" name="favouriteMeal1" value="meal2" />
            <label for="lunch2">Lunch</label>
            <input id="dinner3" type="checkbox" name="favouriteMeal1" value="meal3" />
            <label for="dinner3">Dinner</label>
        </div>
    </fieldset>
</body>

</html>
